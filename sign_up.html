<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sign_up.css" type="text/css" media="all">
    <title>Document</title>
</head>
<body>
    <div class="container body">
        <img src="logo.png" alt="" class="mt-5 mb-3">
        <p class="subhead mb-5">Applicant Sign up</p>
        <div class="inputs">
            <div class="input_container">
                <label for="fname" class="mb-2">First Name</label>
                <input type="text" name="fname" id="fname" class="mb-3">
                <label for="email" class="mb-2">Email Address</label>
                <input type="text" name="email" id="email" class="mb-3">
                <label for="password" class="mb-2">Password</label>
                <input type="text" name="password" id="password" class="mb-3">
            </div>
            <div class="input_container">
                <label for="lname" class="mb-2">Last Name</label>
                <input type="text" name="lname" id="lname" class="mb-3">
                <label for="phone" class="mb-2">Phone Number</label>
                <input type="text" name="phone" id="phone" class="mb-3">
                <label for="cpassword" class="mb-2">Confirm Password</label>
                <input type="text" name="cpassword" id="cpassword" class="mb-3">
            </div>
        </div>
        <input type="submit" value="Sign Up" id="signup" class="mt-3">
        <p class="mt-2 signin">Already have an account? <a>Sign In</a></p>
    </div>
</body>
</html>
