<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="forgot_password.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-lg-6 col-md-6  offset-lg-3 offset-md-3 offset-sm-3 body mt-5">
            <h1 class="mb-3">Forgot Password</h1>
            <h6 class="mb-5">Please select an option to send link to reset password.</h6>
            <div class="recover_option">
                <div class="recover_icon"><img src="email.png" alt=""></div>
                <div class="txt">
                    <p class="option_head">Reset via Email</p>
                    <p class="option_text">Reset password link will be send to your registered email address.</p>
                </div>
            </div>

            <div class="recover_option mb-3">
                <div class="recover_icon"><img src="phone.png" alt=""></div>
                <div class="txt">
                    <p class="option_head">Reset via Sms</p>
                    <p class="option_text"> Reset password link will be send to your registered phone number.</p>
                </div>
            </div>
            <button class="mt-2">Send Link</button>
            <p class="resend_link">Didn't receive link? <a href="">Resend</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
